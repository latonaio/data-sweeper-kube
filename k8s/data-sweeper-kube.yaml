# DATA SWEEPER
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: data-sweeper
  name: data-sweeper
spec:
  replicas: 1
  selector:
    matchLabels:
      run: data-sweeper
  template:
    metadata:
      labels:
        run: data-sweeper
    spec:
      hostname: data-sweeper
      containers:
      - image: latonaio/data-sweeper:latest
        name: data-sweeper
        env:
        - name: TZ
          value: Asia/Tokyo
        - name: SWEEP_START_TYPE
          value: "alarm"
        - name: SWEEP_CHECK_INTERVAL
          value: "600000"
        - name: MYSQL_USER
          value: "XXX"
        - name: MYSQL_PASSWORD
          value: "XXX"
        - name: MYSQL_SERVICE_HOST
          value: "mysql"
        - name: MYSQL_SERVICE_PORT
          value: "3306"
        - name: MYSQL_DB_NAME
          value: "XXX"
        - name: SWEEP_CHECK_ALARM
          value: "00:00:00"
        ports:
        - containerPort: 8080
          protocol: TCP
        imagePullPolicy: IfNotPresent
        resources: {}
        volumeMounts:
        - name: data
          mountPath: /var/lib/aion/Data
        - name: config
          mountPath: /var/lib/aion/config
      volumes:
      - name: data
        hostPath:
          path: /var/lib/aion/default/Data
      - name: config
        hostPath:
          path: /var/lib/aion/default/config
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: data-sweeper
  name: data-sweeper
spec:
  selector:
    run: data-sweeper
  type: NodePort
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30200
---
